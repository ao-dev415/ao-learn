  <script>
    // Warm the registry ASAP; everything still works if it arrives late.
    (function () {
      const g = window;
      g.REGISTRY = g.REGISTRY || null;

      g.__ao_ensureRegistry = (function () {
        let p;
        return function () {
          if (p) return p;
          p = fetch('data/registry.json', { cache: 'no-store' })
            .then(r => r.ok ? r.json() : { quizzes: {}, assessments: {} })
            .catch(() => ({ quizzes: {}, assessments: {} }))
            .then(j => (g.REGISTRY = j, j));
          return p;
        };
      })();

      g.__ao_ensureRegistry();
    })();
  </script>

  <script>
    /* AO PATCH: promote assessment + allow quiz-by-ref (no inline payload required) */
    function __ao_patch_preAdapt(v2) {
      const REG = window.REGISTRY; // may be null when this runs

      (v2.chapters || []).forEach(ch => {
        // Promote first section-level assessment to chapter.assessment
        if (!ch.assessment) {
          const sec = (ch.sections || []).find(s =>
            (s.sub_objectives || []).some(so => so && so.type === 'assessment' && (so.assessment || so.src || so.ref))
          );
          if (sec) {
            const so = (sec.sub_objectives || []).find(x => x && x.type === 'assessment');
            const ref = so?.ref || so?.assessment?.id || null;
            const regA = REG && ref ? REG.assessments?.[ref] : null;

            const src =
              (so.assessment && so.assessment.src) ||
              so.src ||
              (regA && regA.src) ||
              (ref ? ('data/assessments/' + ref + '.json') : null);

            if (src) {
              ch.assessment = {
                id: ref || so?.assessment?.id || 'assessment',
                title: sec.title || 'Chapter Assessment',
                href: '/' + (ref || 'assessment'),
                src
              };
              ch.items = Array.isArray(ch.items) ? ch.items : [];
              if (!ch.items.some(it => it && it.type === 'assessment')) {
                ch.items.push({ type: 'assessment', title: ch.assessment.title, href: ch.assessment.href });
              }
            }
          }
        }

        // Ensure quizzes can render even if payloads aren’t inlined
        (ch.sections || []).forEach(sec => {
          (sec.sub_objectives || []).forEach(so => {
            if (so && so.type === 'quiz' && !so.quiz) {
              const ref = so.ref || so.id || null;
              const regQ = REG && ref ? REG.quizzes?.[ref] : null;
              const src = so.src || (regQ && regQ.src) || (ref ? ('data/quizzes/' + ref + '.json') : null);
              if (src) so.quiz = { src }; // renderQuiz() will lazy-load by src
            }
          });
        });
      });

      return v2;
    }
  </script>

<script>
  (function(){
    const KEY='ao.theme';
    const root=document.documentElement;
    const btn=document.getElementById('theme-toggle');
    const apply=isLight=>root.classList.toggle('light', isLight);
    let saved=false;
    try{ saved = localStorage.getItem(KEY)==='light'; }catch{}
    apply(saved);
    btn?.addEventListener('click', ()=>{
      const next=!root.classList.contains('light');
      apply(next);
      try{ localStorage.setItem(KEY, next?'light':'dark'); }catch{}
    });
  })();

<script>
document.addEventListener('DOMContentLoaded', function() {
  /* Surface any boot errors in the left nav */
  window.addEventListener('error', (ev) => {
    try {
      const n = document.getElementById('nav');
      if (n) {
        n.innerHTML = '';
        const d = document.createElement('div');
        d.className = 'muted';
        d.textContent = 'Script error: ' + (ev.error?.message || ev.message || 'unknown');
        n.appendChild(d);
      }
    } catch {}
  });

  window.addEventListener('unhandledrejection', (ev)=>{
    try{
      const n=document.getElementById('nav');
      if(n){
        n.innerHTML='';
        const d=document.createElement('div');
        d.className='muted';
        d.textContent='Promise error: ' + (ev.reason?.message || String(ev.reason));
        n.appendChild(d);
      }
    }catch{}
  });

  (function(){
    // ---------- DOM ----------
    const NAV  = document.getElementById('nav');
    const MAIN = document.getElementById('main');
    const RAIL = document.getElementById('rail');
    const MENU = document.getElementById('menu');
    const SEARCH_BOX = document.getElementById('q');
    const SEARCH_DD  = document.getElementById('dd');
    const LB = document.getElementById('lightbox');
    const LB_SLOT = document.getElementById('lbSlot');
    const LB_CLOSE = document.getElementById('lbClose');

    // ---------- Config ----------
    const LS_SEEN  = 'ao.v2.seen';
    const LS_TIME  = 'ao.v2.time';
    const LS_LAST  = 'ao.v2.last';
    const LS_QUIZ  = 'ao.v2.quiz';
    const LS_ASSESS= 'ao.v2.assess';
    const COMP_THRESH = { red:20, yellow:60 };

    const params    = new URLSearchParams(location.search);
    const WANT_DEMO = params.get('demo') === '1';
    const WANT_FULL = params.get('full') === '1';

    // ---------- Helpers ----------
    const h=(t,a={},...c)=>{const e=document.createElement(t);for(const[k,v]of Object.entries(a)){if(k==='class')e.className=v;else if(k==='html'&&e)e.innerHTML=v;else if(k.startsWith('on')&&typeof v==='function')e.addEventListener(k.slice(2),v);else e.setAttribute(k,v);}c.forEach(x=>{if(x!=null)e.appendChild(typeof x==='string'?document.createTextNode(x):x)});return e;};
    const num = s => s ? parseInt(s,10) : NaN;
    const tokenize = s => (s||'').toLowerCase().replace(/[^\p{L}\p{N}\s]/gu,' ').split(/\s+/).filter(Boolean);
    const fmtDate=(iso,tz,time)=>{try{const dt=new Date(`${iso}T${time||'00:00'}:00`);const opt={dateStyle:'medium',timeStyle:time?'short':undefined};if(tz)opt.timeZone=tz;const s=new Intl.DateTimeFormat(undefined,opt).format(dt);return s+(tz?` (${(tz.split('/')[1]||tz)})`:'');}catch{return iso+(time?` ${time}`:'');}};
    const loadJSON=(k,def)=>{try{const v=JSON.parse(localStorage.getItem(k)||'');return v??def;}catch{return def;}};
    const saveJSON=(k,v)=>localStorage.setItem(k, JSON.stringify(v));

    function csvEscape(v){ 
      const s = String(v ?? "");
      return /[",\n]/.test(s) ? `"${s.replace(/"/g,'""')}"` : s;
    }
    function buildCSV(){
      const rows = [];
      rows.push(["Chapter/LO","Seconds","Seen?"].map(csvEscape).join(","));
      (chapters||[]).forEach((ch,ci)=>{
        (ch.los||[]).forEach((lo,li)=>{
          const key = `${ci+1}.${li+1}`;
          const secs = timeMap[key] || 0;
          const seenFlag = seen.has(key) ? "yes" : "no";
          rows.push([`${key} ${lo.title||""}`, secs, seenFlag].map(csvEscape).join(","));
        });
      });
      rows.push("", "Quiz Results", "Quiz ID,Score,Total,When,LO Key");
      Object.entries(quizResults||{}).forEach(([id,res])=>{
        rows.push([id, res.score??"", res.total??"", new Date(res.ts||Date.now()).toISOString(), res.key||""].map(csvEscape).join(","));
      });
      rows.push("", "Assessments", "Assessment ID,Score,When");
      Object.entries(assessResults||{}).forEach(([id,res])=>{
        rows.push([id, res.answers?.totalScore ?? "", new Date(res.ts||Date.now()).toISOString()].map(csvEscape).join(","));
      });
      return rows.join("\n");
    }
    function downloadFile(filename, content, mime){
      const blob = new Blob([content], {type: mime || "application/octet-stream"});
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url; a.download = filename;
      document.body.appendChild(a); a.click();
      setTimeout(()=>{ URL.revokeObjectURL(url); a.remove(); }, 0);
    }

    // ---------- State ----------
    const seen = new Set(loadJSON(LS_SEEN, []));
    const timeMap = loadJSON(LS_TIME, {});
    const quizResults = loadJSON(LS_QUIZ, {});
    const assessResults = loadJSON(LS_ASSESS, {});
    let currentTimer = null;
    let site=null, chapters=[], docs=[];

    // ---------- Timing ----------
    function startTiming(key){stopTiming();currentTimer={key,start:Date.now()};localStorage.setItem(LS_LAST,key);}
    function stopTiming(){if(!currentTimer)return;const dt=Math.max(0,Math.round((Date.now()-currentTimer.start)/1000));timeMap[currentTimer.key]=(timeMap[currentTimer.key]||0)+dt;saveJSON(LS_TIME,timeMap);currentTimer=null;localStorage.removeItem(LS_LAST);}
    window.addEventListener('beforeunload', stopTiming);
    document.addEventListener('visibilitychange', ()=>{if(document.hidden)stopTiming();});
    (function recover(){const last=localStorage.getItem(LS_LAST);if(last){seen.add(last);saveJSON(LS_SEEN,[...seen]);localStorage.removeItem(LS_LAST);}})();

    // ---------- Ordering + labels ----------
    function chapterOrderIndex(ch,i){
      if(typeof ch.index==='number')return ch.index;
      const ct=(ch.title||'').trim();
      let m=/^Chapter\s+(\d+)/i.exec(ct);
      if(m)return num(m[1]);
      let best=Infinity;
      (ch.los||[]).forEach(lo=>{
        const t=(lo.title||'').trim();
        const matches=t.match(/\b(\d+\.\d+)\b/g);
        if(matches){
          matches.forEach(mm=>{
            const major=parseInt(mm.split('.')[0],10);
            if(!Number.isNaN(major)&&major<best)best=major;
          })
        }
      });
      return best!==Infinity?best:1000+i;
    }
    function loLabel(lo){
      const t=(lo.title||'').trim();
      const m=t.match(/(\d+\.\d+)/);
      if(m){
        const rest=t.replace(m[0],'').replace(/^[-—:\s]+/,'').trim();
        return`${m[0]} — ${rest||''}`.trim();
      }
      return t||'Untitled';
    }

    // ---------- Inline media (tokens) ----------
    function normalizeMedia(raw){
      const toItem=(x)=>{
        if(typeof x==='string'){
          if(/^https?:/i.test(x)&&(/\.(mp4|webm|ogg)(\?|$)/i).test(x))return{kind:'video',src:x};
          return{kind:'image',src:x};
        }
        if(x&&typeof x==='object'){
          const kind=x.type==='video'||x.video?'video':((x.src||'').match(/\.(mp4|webm|ogg)(\?|$)/i)?'video':'image');
          return{kind,src:x.src,alt:x.alt||'',caption:x.caption||x.title||''};
        }
        return null;
      };
      if(Array.isArray(raw))return raw.map(toItem).filter(Boolean);
      if(!raw)return[];
      const one=toItem(raw);
      return one?[one]:[];
    }
    
function extractTokenIndices(text, token){
  const re = token === 'img'
    ? /\[\[img:(\d+)\]\]/gi
    : /\[\[vid:(\d+)\]\]/gi;
  const inds = [];
  (text || '').replace(re, (_, n) => {
    inds.push(Math.max(1, parseInt(n, 10)) - 1);
    return '';
  });
  return inds;
}
// Resolve instrument src by ref using registry (fallback to data/*)
  
function resolveAssessmentSrc(ref){
  try {
    const REG = window.REGISTRY || {};
    const map = (REG.assessments || {});
    const src = map[ref] && map[ref].src;
    return src || "data/assessments/" + ref + ".json";
  } catch(e){
    console.warn("[helpers] resolveAssessmentSrc fallback", e);
    return "data/assessments/" + ref + ".json";
  }
}
function resolveQuizSrc(ref){
  try {
    const REG = window.REGISTRY || {};
    const map = (REG.quizzes || {});
    const src = map[ref] && map[ref].src;
    return src || "data/quizzes/" + ref + ".json";
  } catch(e){
    console.warn("[helpers] resolveQuizSrc fallback", e);
    return "data/quizzes/" + ref + ".json";
  }
}
    function openZoom(node){
      if(LB_SLOT)LB_SLOT.innerHTML='';
      if(node.tagName==='IMG'){
        LB_SLOT.appendChild(h('img',{src:node.src,alt:node.alt||''}));
      }else if(node.tagName==='VIDEO'){
        const v=h('video',{src:node.currentSrc||node.src,controls:true,autoplay:true});
        LB_SLOT.appendChild(v);
      }
      if(LB)LB.style.display='flex';
    }
    function closeZoom(){if(LB)LB.style.display='none';if(LB_SLOT)LB_SLOT.innerHTML='';}
    LB_CLOSE.addEventListener('click',closeZoom);
    LB.addEventListener('click',(e)=>{if(e.target===LB)closeZoom();});
    document.addEventListener('keydown',(e)=>{if(e.key==='Escape')closeZoom();});

    // ---------- QUIZ & ASSESSMENT ----------
    function saveQuizResult(id, payload){ quizResults[id] = payload; saveJSON(LS_QUIZ, quizResults); }
    function saveAssessResult(id, payload){ assessResults[id] = payload; saveJSON(LS_ASSESS, assessResults); }

    // Root resolver + robust JSON fetcher
    function resolveRoot(u) {
      const metaRoot = document.querySelector('meta[name="ao-root"]')?.content || '/';
      if (!u) return u;
      if (/^https?:\/\//i.test(u) || u.startsWith('/')) return u;
      const base = metaRoot.endsWith('/') ? metaRoot.slice(0, -1) : metaRoot;
      return base + '/' + u.replace(/^\/+/, '');
    }
    async function loadJSONMaybe(u) {
      const url = resolveRoot(u);
      const res = await fetch(url, { cache: 'no-store', credentials: 'same-origin' });
      if (!res.ok) throw new Error(`HTTP ${res.status} for ${url}`);
      return res.json();
    }

    async function renderQuiz(quiz, key){
      try{
        let surveyJson = quiz;
        if (!surveyJson?.pages && typeof quiz?.src === 'string') {
          surveyJson = await loadJSONMaybe(quiz.src);
        }
        if (!surveyJson?.pages?.length) throw new Error('Quiz JSON has no pages/elements.');

        const surveyHost = h('div', { class: 'cardlet', style: 'margin-top:20px;' });
        MAIN.appendChild(surveyHost);

        if (Survey?.Theme?.applyTheme) Survey.Theme.applyTheme(Survey.Theme.Default);
        else if (Survey?.StylesManager?.applyTheme) Survey.StylesManager.applyTheme('defaultV2');

        const survey = new Survey.Model(surveyJson);
        survey.onComplete.add(sender => {
          saveQuizResult(quiz.id || `quiz_${key}`, {
            key,
            score: sender.getCorrectAnswerCount?.() ?? null,
            total: sender.getQuestionCount?.() ?? null,
            answers: sender.data,
            ts: Date.now()
          });
        });
        survey.render(surveyHost);
      }catch(err){
        console.error('[quiz] render failed:', err);
        MAIN.appendChild(h('div', { class: 'cardlet' },
          h('div', { class: 'muted' }, 'Quiz failed to load: ' + (err.message || err))
        ));
      }
    }

    async function renderAssessment(assessment, key, host) {
      try{
        let surveyJson = assessment;
        if (!surveyJson?.pages && typeof assessment?.src === 'string') {
          surveyJson = await loadJSONMaybe(assessment.src);
        }
        if (!surveyJson?.pages?.length) throw new Error('Assessment JSON has no pages/elements.');

        const surveyHost = host || h('div', { class: 'cardlet', style: 'margin-top:20px;' });
        if (!host) MAIN.appendChild(surveyHost);

        if (Survey?.Theme?.applyTheme) Survey.Theme.applyTheme(Survey.Theme.Default);
        else if (Survey?.StylesManager?.applyTheme) Survey.StylesManager.applyTheme('defaultV2');

        const survey = new Survey.Model(surveyJson);
        survey.onComplete.add(sender => {
          const chapter = parseInt((key || '').split('.')[0], 10) || null;
          saveAssessResult(assessment.id || `assess_${key}`, {
            chapter,
            answers: sender.data,
            ts: Date.now()
          });
        });
        survey.render(surveyHost);
      }catch(err){
        console.error('[assess] render failed:', err);
        const holder = host || MAIN;
        holder.appendChild(h('div', { class: 'cardlet' },
          h('div', { class: 'muted' }, 'Assessment failed to load: ' + (err.message || err))
        ));
      }
    }

    // ---------- Reader & Page Views ----------
    function renderMain(ch, lo, chIdx, loIdx){
      const key = `${chIdx+1}.${loIdx+1}`;
      if(!seen.has(key)){ seen.add(key); saveJSON(LS_SEEN,[...seen]); }
      stopTiming(); startTiming(key);

      if (MAIN) MAIN.innerHTML='';

      MAIN.append(
        h('h1',{}, `${ch.title || 'Chapter'} — ${lo.title || 'Learning Objective'}`),
        h('p',{class:'lead'}, lo.preview || 'This is preview text for this learning objective.')
      );

      const pool = [...normalizeMedia(lo.images), ...normalizeMedia(lo.image||lo.img)];
      (lo.snippets||[]).forEach(s=>{ pool.push(...normalizeMedia(s.images), ...normalizeMedia(s.image||s.img)); });

      const addFigure = (item)=>{
        const fig=h('figure');
        if(item.kind==='image'){const im=h('img',{src:item.src,alt:item.alt||''});im.addEventListener('dblclick',()=>openZoom(im));fig.appendChild(im);}
        else{const v=h('video',{src:item.src,controls:true,autoplay:true});v.addEventListener('dblclick',()=>openZoom(v));fig.appendChild(v);}
        if(item.caption)fig.appendChild(h('figcaption',{},item.caption));
        MAIN.appendChild(fig);
      };

      let hasMediaToken = false;
      (lo.snippets || []).forEach(s => {
        if (!s) return;
        if (s.type === 'quiz' && s.quiz) { renderQuiz(s.quiz, key); return; }
        if (s.type === 'assessment' && s.assessment) { renderAssessment(s.assessment, key); return; }
        if (s.title) MAIN.append(h('h3', {}, s.title));
        
        if (s.body) {
          // 1) strip media tokens from paragraph copy
          const strippedBody = s.body.replace(/\[\[(img|vid):\d+\]\]/gi, '').trim();
          // Inline instrument tokens (assessment & quiz)
          try{
            const assessMatches = [...(s.body.matchAll(/\[\[assessment:([a-z0-9._-]+)\]\]/gi) || [])].map(m => m[1]);
            const quizMatches   = [...(s.body.matchAll(/\[\[quiz:([a-z0-9._-]+)\]\]/gi) || [])].map(m => m[1]);

            quizMatches.forEach(id => renderQuiz({ id, src: resolveQuizSrc(id) }, key));
            assessMatches.forEach(id => renderAssessment({ id, src: resolveAssessmentSrc(id) }, key));
          }catch(e){ console.warn('[tokens] parse failed', e); }

          if (strippedBody) MAIN.append(h('p', {}));

          // 2) media tokens -> figures
          const imgTokens = extractTokenIndices(s.body,'img').filter(i=>pool[i] && pool[i].kind==='image');
          const vidTokens = extractTokenIndices(s.body,'vid').filter(i=>pool[i] && pool[i].kind==='video');
          if (imgTokens.length || vidTokens.length) hasMediaToken = true;
          [...imgTokens.map(i=>({i,kind:'img'})), ...vidTokens.map(i=>({i,kind:'vid'}))]
            .sort((a,b)=>a.i-b.i).forEach(t => addFigure(pool[t.i]));

          // 3) NEW: instrument tokens
          const assessMatches = [...(s.body.matchAll(/\[\[assessment:([a-z0-9._-]+)\]\]/gi) || [])].map(m => m[1]);
          const quizMatches   = [...(s.body.matchAll(/\[\[quiz:([a-z0-9._-]+)\]\]/gi) || [])].map(m => m[1]);

          // Render inline
          quizMatches.forEach(id => renderQuiz({ id, src: resolveQuizSrc(id) }, key));
          assessMatches.forEach(id => renderAssessment({ id, src: resolveAssessmentSrc(id) }, key));
        }));
          const imgTokens = extractTokenIndices(s.body,'img').filter(i=>pool[i] && pool[i].kind==='image');
          const vidTokens = extractTokenIndices(s.body,'vid').filter(i=>pool[i] && pool[i].kind==='video');
          if(imgTokens.length || vidTokens.length) hasMediaToken = true;
          [...imgTokens.map(i=>({i,kind:'img'})), ...vidTokens.map(i=>({i,kind:'vid'}))].sort((a,b)=>a.i-b.i).forEach(t => addFigure(pool[t.i]));
        }
      });

      if(!hasMediaToken && pool[0]) addFigure(pool[0]);

      // assessment invitation at end of chapter
      if (ch.assessment && Array.isArray(ch.los) && loIdx === ch.los.length - 1) {
        renderAssessmentInvitation(ch, chIdx);
      }
    }

    function buildDocs(){
      docs=[];
      (chapters||[]).forEach((ch,ci)=>{
        (ch.los||[]).forEach((lo,li)=>{
          const fields=[];
          if(lo.title)fields.push({text:lo.title,w:3});
          if(lo.preview)fields.push({text:lo.preview,w:2});
          (lo.snippets||[]).forEach(s=>{
            if(s.title)fields.push({text:s.title,w:2});
            if(s.body)fields.push({text:s.body,w:1});
          });
          docs.push({ci,li,chTitle:ch.title||`Chapter ${ci+1}`,loTitle:lo.title||`LO ${li+1}`,fields});
        });
      });
    }
    function scoreDoc(qTokens,doc){
      let score=0;
      for(const f of doc.fields){
        const fTokens=tokenize(f.text);
        for(const qt of qTokens){
          const hits=fTokens.filter(t=>t===qt).length;
          if(hits)score+=hits*f.w;
        }
      }
      const lt=(doc.loTitle||'').toLowerCase();
      if(qTokens.some(q=>lt.includes(q)))score+=2;
      return score;
    }
    function hilite(text,qTokens){
      if(!text)return'';
      let out=text;
      qTokens.forEach(q=>{
        const esc=q.replace(/[.*+?^${}()|[\]\\]/g,'\\$&');
        out=out.replace(new RegExp(`(${esc})`,'ig'),'<mark>$1</mark>');
      });
      return out;
    }
    function showSearchDD(results, qTokens){
      if (SEARCH_DD) SEARCH_DD.innerHTML ='';
      if(!results.length){ SEARCH_DD.classList.remove('show'); return; }
      results.slice(0,8).forEach(r=>{
        const pv = (chapters[r.ci].los[r.li].snippets?.[0]?.body) || (chapters[r.ci].los[r.li].preview) || '';

            h('div',{html: hilite(`${r.chTitle} — ${r.loTitle}`, qTokens)}),
            h('small',{html: hilite(pv, qTokens)})
          )
        );
      });
      SEARCH_DD.classList.add('show');
    }
    function runSearch(q,mode){
      const qTokens=tokenize(q);
      if(!qTokens.length){SEARCH_DD.classList.remove('show');return;}
      const results=docs.map(d => {
        const pv=(chapters[d.ci].los[d.li].snippets?.[0]?.body)||(chapters[d.ci].los[d.li].preview)||'';
        return {...d,score:scoreDoc(qTokens,d),preview:pv};
      }).filter(r=>r.score>0).sort((a,b)=>b.score-a.score);
      if(mode==='dd'){showSearchDD(results,qTokens);return;}
      stopTiming();
      SEARCH_DD.classList.remove('show');
      if(MAIN)MAIN.innerHTML='';
      MAIN.append(h('h1',{},'Search'),h('p',{class:'lead'},`Results for “${q}”`));

    async function loadSiteJSON(){
      const metaRoot=document.querySelector('meta[name="ao-root"]')?.content??'/';
      const bases = WANT_FULL ? ['full/site.json','site.json'] : ['site.json'];
      const tried = [];
      for (const base of bases) {
        const candidates = [];
        const add=(u)=>{ if(!candidates.includes(u)) candidates.push(u); };
        add((metaRoot||'')+base);
        add(base);
        add('/'+base);
        for (const u of candidates) {
          try {
            const res = await fetch(u,{cache:'no-store',credentials:'same-origin'});
            if(res.ok){ return JSON.parse(await res.text()); }
            tried.push(`${u} -> HTTP ${res.status}`);
          } catch(e) {
            tried.push(`${u} -> ${e.message||e}`);
          }
        }
      }
      throw new Error(tried.join(' | '));
    }

    function __ao_isV2Shape(obj){
      try {
        if (!obj || !Array.isArray(obj.chapters)) return false;
        const first = obj.chapters[0] || {};
        return Array.isArray(first.sections);
      } catch { return false; }
    }
    function __ao_plainText(s){
      if (!s) return "";
      s = String(s);
      s = s.replace(/```[\s\S]*?```/g, ' ');
      s = s.replace(/`([^`]+)`/g, '$1');
      s = s.replace(/<\/?(p|strong|em|b|i|u|h\d|ul|ol|li|br|hr|div)[^>]*>/gi, ' ');
      s = s.replace(/<[^>]+>/g, ' ');
      s = s.replace(/\*\*([^*]+)\*\*/g, '$1')
           .replace(/\*([^*]+)\*/g, '$1')
           .replace(/_([^_]+)_/g, '$1')
           .replace(/^\s*#+\s*/gm, '');
      return s.replace(/\s+/g, ' ').trim();
    }
    function __ao_adaptV2ToLegacy(v2){
      try { v2 = __ao_patch_preAdapt(v2); } catch (e) { console.warn('[AO] preAdapt failed:', e); }
      const out = {
        title: (v2.book && (v2.book.title || v2.book.id)) || (v2.title || ""),
        events: Array.isArray(v2.events) ? v2.events.slice() : [],
        chapters: []
      };

      (v2.chapters || []).forEach(ch => {
        const legacyCh = {
          title: ch.title || ch.slug || 'Chapter',
          los: []
        };
        if (ch.assessment) legacyCh.assessment = ch.assessment;

        (ch.sections || []).forEach(sec => {
          const lo = {
            title: sec.title || sec.h2_id || 'Learning Objective',
            preview: sec.preview_public_html || "",
            snippets: []
          };

          if (sec.section_public_html) {
            lo.snippets.push({
              title: "Overview",
              body: __ao_plainText(sec.section_public_html)
            });
          }

          (sec.sub_objectives || []).forEach(so => {
            if ((so.type === 'quiz' || so.kind === 'quiz') && so.quiz) {
              lo.snippets.push({
                type: 'quiz',
                title: so.title || 'Quick Check',
                quiz: so.quiz
              });
              return;
            }
            const vis = (so.visibility || 'gated');
            if (vis === 'public_inline') {
              lo.snippets.push({
                title: so.title || '',
                body: __ao_plainText(so.body_public_html || so.body || "")
              });
            } else if (vis === 'public_page') {
              const b = so.teaser_public
                ? __ao_plainText(so.teaser_public) + (so.public_url ? " (See: " + so.public_url + ")" : "")
                : (so.public_url ? "Read more: " + so.public_url : "");
              lo.snippets.push({ title: so.title || '', body: b });
            } else {
              if (so.teaser_public) {
                lo.snippets.push({ title: so.title || '', body: __ao_plainText(so.teaser_public) });
              } else {
                lo.snippets.push({ title: so.title || '', body: "(Gated content)" });
              }
            }
          });

          legacyCh.los.push(lo);
        });

        out.chapters.push(legacyCh);
      });

      return out;
    }

    async function boot(){
      try{
        site=await loadSiteJSON();
        if (__ao_isV2Shape(site)) {
          try {
            site = __ao_adaptV2ToLegacy(site);
            console.log('[AO] adapted v2 → legacy');
          } catch(e){ console.warn('[AO] adapt failed:', e); }
        }
      }catch(e){
        if(!WANT_DEMO){
          if(NAV)NAV.innerHTML='';
          NAV.append(h('div',{class:'muted'},`Could not load site.json (${e.message||e}).`));
          site={title:'',chapters:[],events:[]};
        }else{
          site=makeDemoSite();
        }
      }

      chapters=(site.chapters||[]).map((ch,i)=>({ch,ord:chapterOrderIndex(ch,i)})).sort((a,b)=>a.ord-b.ord).map(x=>x.ch);
      buildLeftNav();
      buildDocs();
      refreshRail();
      route();
      window.addEventListener('hashchange',route);
    }

    function route(){
      setActiveMenu();
      const hash=location.hash||'#home';
      if(/^#ch\d+-lo\d+$/.test(hash)){ if(!openFromHash())renderHome(); return; }
      if(/^#ch\d+-assessment$/.test(hash)){ if(!openFromHash())renderHome(); return; }
      if(hash.startsWith('#home'))   { renderHome();   return; }
      if(hash.startsWith('#data'))   { renderMyData(); return; }
      if(hash.startsWith('#events')) { renderEvents(); return; }
      if(hash.startsWith('#privacy')){ renderPrivacy();return; }
      if(hash.startsWith('#about'))  { renderAbout();  return; }
      if(hash.startsWith('#search:')){ runSearch(decodeURIComponent(hash.split(':')[1]||''),'page'); return; }
      if(chapters[0]?.los?.length){ location.hash='#ch1-lo1'; openFromHash(); } else { renderHome(); }
    }

    function makeDemoSite(){
      return{
        title:"Demo Samples",
        alerts:["Demo is enabled via ?demo=1. Remove the query parameter to hide."],
        events:[{title:"Live Q&A",date:"2026-01-08",time:"13:00",tz:"America/New_York",mode:"Zoom",ctaUrl:"#",ctaLabel:"Details"}],
        chapters:[{title:"Demo Samples",los:[{title:"1.1 — Inline tokens",preview:"Two images and one short video, tokenized.",images:["https://picsum.photos/seed/a/1200/800","https://picsum.photos/seed/b/1200/800",{type:"video",src:"https://interactive-examples.mdn.mozilla.net/media/cc0-videos/flower.webm",caption:"Sample video"}],snippets:[{title:"Body",body:"Here’s an image [[img:1]] in-line, then a video [[vid:3]], and later another image [[img:2]]."}]}]}]
      };
    }

    boot();
  })();
});
</script>

<script>
/* ===== AO Privacy Popup & Consent (standalone) ===== */
document.addEventListener('DOMContentLoaded', function () {
  const LS={banner:'ao.v2.privacyBanner',ga:'ao.v2.analytics.ga',cl:'ao.v2.analytics.clarity',dns:'ao.v2.doNotShare'};
  const hasGPC=()=>(typeof navigator.globalPrivacyControl!=='undefined'&&navigator.globalPrivacyControl===true);
  const get=(k,def=null)=>{try{const v=localStorage.getItem(k);return v===null?def:v;}catch{return def;}};
  const set=(k,v)=>{try{localStorage.setItem(k,v);}catch{}};
  const on=(sel,ev,fn,root=document)=>root.querySelector(sel)?.addEventListener(ev,fn);

  function applyAnalyticsFromConsent(){
    const doNotShare=get(LS.dns)==='1';
    if(hasGPC()||doNotShare)return;
    if(get(LS.ga)==='1')window.loadGA?.();
    if(get(LS.cl)==='1')window.loadClarity?.();
  }
  function buildPopup(){
    if(document.getElementById('ao-privacy-popup'))return;
    const gpc=hasGPC();
    const gaPref=get(LS.ga)==='1';
    const clPref=get(LS.cl)==='1';
    const wrap=document.createElement('div');
    wrap.className='ao-pp-backdrop';
    wrap.id='ao-privacy-popup';
    wrap.innerHTML=`<div class="ao-pp" role="dialog" aria-label="Privacy choices">
      <h3>Privacy choices</h3>
      <p>We don’t collect personal information on our servers. Your reading progress, quiz and assessment results are kept
      <strong>on this device only</strong> (localStorage). You can export or clear them anytime from <a href="#data" class="ao-link">My Data</a>.</p>
      <div class="ao-row">
        <div class="ao-card"><label><input id="ao-consent-ga" type="checkbox" ${gaPref?'checked':''} ${gpc?'disabled':''}><div><strong>Google Analytics</strong><br><span class="muted">Helps us understand traffic. On by default in the U.S.</span></div></label></div>
        <div class="ao-card"><label><input id="ao-consent-clarity" type="checkbox" ${clPref?'checked':''} ${gpc?'disabled':''}><div><strong>Microsoft Clarity</strong><br><span class="muted">UX telemetry. On by default in the U.S.</span></div></label></div>
      </div>
      <div class="ao-badges"><div class="ao-badge">No sale or sharing</div><div class="ao-badge">Data stays on your device</div><div class="ao-badge">GPC honored</div></div>
      ${gpc?'<div class="ao-gpc">Global Privacy Control (GPC) detected — analytics are disabled.</div>':''}
      <div class="ao-actions"><a class="ao-link" href="#privacy">Privacy &amp; choices</a><button id="ao-pp-save" class="ao-btn">Save</button><button id="ao-pp-allow" class="ao-btn">Allow analytics</button></div>
    </div>`;
    document.body.appendChild(wrap);

    on('#ao-pp-save','click',()=>{
      const ga=document.getElementById('ao-consent-ga')?.checked&&!gpc;
      const cl=document.getElementById('ao-consent-clarity')?.checked&&!gpc;
      set(LS.ga,ga?'1':'0'); set(LS.cl,cl?'1':'0'); set(LS.banner,'1');
      document.getElementById('ao-privacy-popup')?.remove();
      applyAnalyticsFromConsent();
    },wrap);
    on('#ao-pp-allow','click',()=>{
      if(!gpc){ set(LS.ga,'1'); set(LS.cl,'1'); }
      set(LS.banner,'1');
      document.getElementById('ao-privacy-popup')?.remove();
      applyAnalyticsFromConsent();
    },wrap);
    wrap.addEventListener('click',(e)=>{ if(e.target===wrap){ document.getElementById('ao-pp-save')?.click(); }});
  }
  function ensureStyles(){
    if(document.getElementById('ao-privacy-styles'))return;
    const css=`.ao-pp-backdrop{position:fixed;inset:0;display:flex;align-items:flex-end;justify-content:center;z-index:9999;background:transparent;}
    .ao-pp{width:min(720px,94vw);margin:14px;background:var(--panel,#12151a);color:var(--fg,#e8eef3);border:1px solid var(--border,#1e242c);border-radius:12px;box-shadow:0 14px 40px rgba(0,0,0,.45);padding:14px;}
    .ao-pp h3{margin:0 0 6px;font:600 16px/1.2 system-ui,Segoe UI,Inter,sans-serif;}
    .ao-pp p{margin:6px 0;color:var(--muted,#8ea1b2);font-size:14px}
    .ao-row{display:flex;gap:14px;flex-wrap:wrap;margin-top:8px}
    .ao-card{flex:1 1 240px;border:1px dashed var(--border,#1e242c);border-radius:10px;padding:10px}
    .ao-card label{display:flex;gap:10px;align-items:center;cursor:pointer}
    .ao-card input[type=checkbox]{transform:scale(1.1)}
    .ao-badges{display:flex;gap:8px;margin-top:6px}
    .ao-badge{font-size:11px;padding:2px 8px;border-radius:999px;border:1px solid var(--border,#1e242c);background:#0d1117;color:#9ab0c3}
    .ao-gpc{margin-top:8px;font-size:12px;color:#9ab0c3}
    .ao-actions{display:flex;gap:8px;flex-wrap:wrap;justify-content:flex-end;margin-top:10px}
    .ao-btn{padding:8px 10px;border-radius:8px;border:1px solid #22333f;background:#0e2723;color:#e8eef3;font-weight:600;cursor:pointer}
    .ao-btn:hover{filter:brightness(1.08)}
    .ao-link{align-self:center;margin-right:auto;color:var(--brand,#00d0b6);text-decoration:none;font-weight:600}`;
    const s=document.createElement('style'); s.id='ao-privacy-styles'; s.textContent=css; document.head.appendChild(s);
  }
  window.AOPrivacy={open(){ensureStyles();buildPopup();}};
  ensureStyles();
  if(get(LS.banner)!=='1'){
    if(!hasGPC()){ set(LS.ga,'1'); set(LS.cl,'1'); }
    buildPopup();
  }
  applyAnalyticsFromConsent();
});
</script>

<script>
/* ===== AO Modal & SurveyJS Logic (standalone) ===== */
document.addEventListener('DOMContentLoaded', function () {
  let modalInstance = null;

  function getModal() {
    if (modalInstance) return modalInstance;
    const wrap = document.createElement('div');
    wrap.className = 'ao-modal';
    wrap.innerHTML = `
      <div class="ao-modal__bg"></div>
      <div class="ao-modal__panel">
        <div class="ao-modal__head">
          <h3 id="aoModalTitle" style="font-weight:600">Loading...</h3>
          <button class="ao-modal__close" aria-label="Close">×</button>
        </div>
        <div id="aoSurveyContainer"></div>
      </div>`;
    document.body.appendChild(wrap);
    modalInstance = wrap;

    const closeBtn = wrap.querySelector('.ao-modal__close');
    const bg = wrap.querySelector('.ao-modal__bg');
    const closeHandler = () => { wrap.remove(); modalInstance = null; };
    closeBtn.onclick = bg.onclick = closeHandler;

    return modalInstance;
  }

  async function fetchJSON(path) {
    const r = await fetch(path, { cache: "no-store" });
    if (!r.ok) throw new Error(`HTTP ${r.status} for ${path}`);
    return r.json();
  }

  async function launchSurvey(kind, id) {
    const path = `dist/data/${kind}s/${id}.json`;
    try {
      const json = await fetchJSON(path);
      const modal = getModal();
      modal.querySelector('#aoModalTitle').textContent = json.title || 'Survey';
      const container = modal.querySelector('#aoSurveyContainer');

      const model = new Survey.Model(json);
      model.render(container);
    } catch (err) {
      console.error(err);
      alert('Could not load ' + kind + ' "' + id + '"');
    }
  }

  document.addEventListener('click', (e) => {
    const btn = e.target.closest('.ao-token');
    if (!btn) return;
    e.preventDefault();
    launchSurvey(btn.dataset.kind, btn.dataset.id).catch(err => {
      console.error(err);
      alert('Could not load survey.');
    });
  });
});
</script>
